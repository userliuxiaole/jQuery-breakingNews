<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件项目-登录/注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>

  <body>
    <!-- logo 模块 -->
    <div class="logo">
      <img src="./assets/images/logo.png" alt="" />
    </div>

    <!-- 登录注册模块 -->
    <div class="loginAndReg">
      <!-- 标题模块 -->
      <div class="logo_title"></div>

      <!-- 登录模块 -->
      <div class="login-box" id="loginBox" style="display: block">
        <form class="layui-form" id="login_form">
          <!-- 账号 -->
          <div class="layui-form-item">
            <!-- user 图标 -->
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              lay-verify="required"
              autocomplete="off"
              placeholder="请输入账号"
              class="layui-input"
              required
              lay-verify="user"
            />
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <!-- password 图标 -->
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              lay-verify="pwd"
              autocomplete="off"
              placeholder="请输入密码"
              class="layui-input"
              required
              lay-verify="pwd"
            />
          </div>
          <!-- 登录按钮 -->
          <div class="layui-form-item">
            <button
              type="submit"
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
            >
              登录
            </button>
          </div>
        </form>
        <div class="reg_link">
          <a href="javascript:;" id="reg_link">没有账号?去注册</a>
        </div>
      </div>

      <!-- 注册模块 -->
      <div class="reg-box" id="regBox" style="display: none">
        <form class="layui-form" id="reg_form">
          <!-- 注册 账号 -->
          <div class="layui-form-item">
            <!-- user 图标 -->
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              lay-verify="username"
              autocomplete="off"
              placeholder="请输入账号"
              class="layui-input"
               required
              lay-verify="user"
            />
          </div>
          <!-- 注册 密码 -->
          <div class="layui-form-item">
            <!-- password 图标 -->
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              lay-verify="pwd"
              autocomplete="off"
              placeholder="请输入密码"
              class="layui-input"
               required
            />
          </div>
          <!-- 注册 确认密码 -->
          <div class="layui-form-item">
            <!-- password 图标 -->
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="repassword"
              lay-verify="repwd"
              autocomplete="off"
              placeholder="请再次确认密码"
              class="layui-input"
               required
            />
          </div>
          <!-- 登录按钮 -->
          <div class="layui-form-item">
            <button
              type="submit"
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
            >
              注册账号
            </button>
          </div>
        </form>
        <div class="reg_link">
          <a href="javascript:;" id="login_link">已有账号? 去登录</a>
        </div>
      </div>
    </div>

    <script src="./assets/lib/layui/layui.all.js"></script>

    <script src="./assets/lib/jquery.js"></script>

    <script src="./assets/js/login.js"></script>
  </body>
</html>
